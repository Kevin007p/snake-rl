<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game Vision Comparison</title>
    <link rel="stylesheet" href="vision_comparison.css" />
  </head>
  <body>
    <div class="container">
      <div class="vision-container">
        <h2>Full Vision</h2>
        <div class="full-vision">
          <div class="grid-container full-grid">
            <!-- 10x10 grid will be generated by JavaScript -->
          </div>
          <div class="direction-labels">
            <div class="danger-directions">
              <h3>Danger Directions</h3>
              <div class="arrow front">↑ Front</div>
              <div class="arrow left">← Left</div>
              <div class="arrow right">→ Right</div>
            </div>
            <div class="current-direction">
              <h3>Current Direction</h3>
              <div class="arrow current">→ Right</div>
            </div>
            <div class="food-direction">
              <h3>Food Direction</h3>
              <div class="arrow food">↗ Northeast</div>
            </div>
          </div>
        </div>
      </div>

      <div class="vision-container">
        <h2>Limited Vision</h2>
        <div class="limited-vision">
          <div class="grid-container limited-grid">
            <!-- 5x5 grid will be generated by JavaScript -->
          </div>
        </div>
      </div>
    </div>

    <div class="legend">
      <h3>Legend</h3>
      <div class="legend-items">
        <div class="legend-item">
          <div class="color-box wall"></div>
          <span>Wall (-1.0)</span>
        </div>
        <div class="legend-item">
          <div class="color-box snake"></div>
          <span>Snake Body (-0.5)</span>
        </div>
        <div class="legend-item">
          <div class="color-box food"></div>
          <span>Food (1.0)</span>
        </div>
        <div class="legend-item">
          <div class="color-box empty"></div>
          <span>Empty (0.0)</span>
        </div>
      </div>
    </div>

    <script src="vision_comparison.js"></script>
  </body>
</html>
